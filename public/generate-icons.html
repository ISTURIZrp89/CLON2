<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos LabFlow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .icon-preview { 
            display: flex; 
            gap: 20px; 
            margin: 20px 0; 
            flex-wrap: wrap;
        }
        .icon-item { 
            text-align: center; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .icon-item canvas { 
            border: 1px solid #ccc; 
            border-radius: 4px;
            background: white;
        }
        .download-btn { 
            background: #4682B4; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        .download-btn:hover { 
            background: #2F5F8F; 
        }
        h1 { 
            color: #4682B4; 
            text-align: center; 
        }
        .info { 
            background: #e3f2fd; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border-left: 4px solid #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Generador de Iconos LabFlow</h1>
        
        <div class="info">
            <strong>Instrucciones:</strong>
            <p>1. Haz clic en "Generar Iconos" para crear los iconos PNG</p>
            <p>2. Descarga cada icono haciendo clic en los botones de descarga</p>
            <p>3. Guarda los archivos como favicon.ico, logo192.png y logo512.png en la carpeta public</p>
        </div>

        <button onclick="generateIcons()" style="background: #4682B4; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; margin-bottom: 20px;">
            ðŸŽ¨ Generar Iconos
        </button>

        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        function generateIcons() {
            const svgString = `
                <svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4682B4"/>
                            <stop offset="100%" style="stop-color:#2F5F8F"/>
                        </linearGradient>
                    </defs>
                    
                    <circle cx="96" cy="96" r="88" fill="url(#gradient)" stroke="#ffffff" stroke-width="8"/>
                    
                    <g transform="translate(96,96)">
                        <path d="M-25 20 L-35 50 Q-35 60 -25 60 L25 60 Q35 60 35 50 L25 20 Z" fill="#ffffff" opacity="0.9"/>
                        <rect x="-8" y="-30" width="16" height="50" fill="#ffffff" opacity="0.9"/>
                        <rect x="-12" y="-35" width="24" height="8" rx="4" fill="#ffffff"/>
                        <path d="M-20 25 L-30 45 Q-30 52 -20 52 L20 52 Q30 52 30 45 L20 25 Z" fill="#87CEEB" opacity="0.7"/>
                        <circle cx="-8" cy="35" r="3" fill="#ffffff" opacity="0.6"/>
                        <circle cx="5" cy="42" r="2" fill="#ffffff" opacity="0.6"/>
                        <circle cx="12" cy="30" r="2.5" fill="#ffffff" opacity="0.6"/>
                        <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">LAB</text>
                    </g>
                </svg>
            `;

            const sizes = [
                { size: 16, name: 'favicon-16x16', format: 'png' },
                { size: 32, name: 'favicon-32x32', format: 'png' },
                { size: 192, name: 'logo192', format: 'png' },
                { size: 512, name: 'logo512', format: 'png' }
            ];

            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(({size, name, format}) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(svgBlob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);

                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    iconItem.innerHTML = `
                        <div><strong>${name}.${format}</strong></div>
                        <div>${size}x${size}px</div>
                        <canvas width="${size}" height="${size}"></canvas>
                        <br>
                        <button class="download-btn" onclick="downloadCanvas('${name}', '${format}', this.previousElementSibling.previousElementSibling)">
                            ðŸ“¥ Descargar
                        </button>
                    `;

                    const displayCanvas = iconItem.querySelector('canvas');
                    const displayCtx = displayCanvas.getContext('2d');
                    displayCtx.drawImage(canvas, 0, 0);

                    iconItem.canvas = canvas;
                    preview.appendChild(iconItem);
                };

                img.src = url;
            });
        }

        function downloadCanvas(name, format, canvas) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, `image/${format}`);
        }
    </script>
</body>
</html>
